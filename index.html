<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Calculator</h1>
    <div class="big-screen">
        
        <div class="calculator">
            <div class="disply-result">
                <input class="result" type="text">
            </div>
            <div class="buttons">
                <button class="cal-buttons C">C</button>
                <button class="cal-buttons plus-minus">.</button>
                <button class="cal-buttons percentage">%</button>
                <button class="cal-buttons รท">/</button>
                <button class="cal-buttons 7">7</button>
                <button class="cal-buttons 8">8</button>
                <button class="cal-buttons 9">9</button>
                <button class="cal-buttons X">*</button>
                <button class="cal-buttons 4">4</button>
                <button class="cal-buttons 5">5</button>
                <button class="cal-buttons 6">6</button>
                <button class="cal-buttons minus">-</button>
                <button class="cal-buttons 1">1</button>
                <button class="cal-buttons 2">2</button>
                <button class="cal-buttons 3">3</button>
                <button class="cal-buttons plus">+</button>
                <button class="cal-buttons zero">0</button>
                <button class="cal-buttons zero">(</button>
                
                <button class="cal-buttons dot">)</button>
                <button class="cal-buttons equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
